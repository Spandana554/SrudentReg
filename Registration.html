<html>
<head>
<title>Registration  Form </title>
<h1 align="center" style="color:green"> DevOps Lab </h1>
<h2 align="center" style="color:blue"> Student Registration Form </h2>
</head>
<body>
<form>
<table bgcolor="pink" border=5 align="center" cellspacing=12 cellpadding=20>
<tr>
<td> name
<td> <input type="text">
</tr>
<tr>
<td> password
<td> <input type="password">
</tr>
<tr>

	<td> Gender </td>
	<td> <input type="radio"> Male
		<td> <input type="radio"> Female </td>
</tr>
<tr>
<td> address
<td> <textarea rows=5 cols=20> </textarea>
</tr>
<tr>
<td> Hobbies
<td> <input type="checkbox"> Singing
<td> <input type="checkbox"> Travelling
<td> <input type="checkbox"> Reading Novels </td>
</tr>
<tr>
<td> Skillset
<td> <input type="checkbox"> C
<td> <input type="checkbox"> Python
<td> <input type="checkbox"> Java </td>
</tr>
<tr>
<td> Highest Qualification
<td>
	<select name="hq">

<option> 10th </option>
<option> Inter </option>
<option> Under Graduation </option>
<option> Post Graduation </option>

</select>
</tr>
<tr>
	<td> District </td>
	<td> <select name="dis">
			<option>Hyderbad</option>
			<option>Karimnagar</option>
			<option>Nizambad</option></td>
</tr>
<tr>
<td> <input type="submit" value="submit">
<td> <input type="reset" value="clear"> </tr>
</table>
</form>
</body>
</html>
